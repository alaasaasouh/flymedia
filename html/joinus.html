<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/joinus.css">
    <title>Join Us</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="box">
                <h1>Join Us</h1>
                <form id="applicationForm">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name">

                        </div>
                        <div class="form_control">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name">

                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email">

                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                            <select id="job_role" name="job_role">
                                <option value="">Select Job Role</option>
                                <option value="photographer">Photographer</option>
                                <option value="production">Production</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="content creator">Content Creator</option>
                                <option value="graphic designer">Graphic Designer</option>
                            </select>

                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            <input name="address" id="address" cols="50" row="4" placeholder="Enter address"></input>

                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter City Name">

                        </div>
                        <div class="form_control">
                            <label for="pincode">zipcode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter zipcode">

                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2022-12-03" type="date" id="date" name="date">

                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id="upload" name="upload">

                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit" onclick="return validateForm()">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Flag to track if background video is applied
        var backgroundVideoApplied = false;

        function validateForm() {
            // Retrieve the form values
            var firstName = document.getElementById('first_name').value;
            var lastName = document.getElementById('last_name').value;
            var email = document.getElementById('email').value;
            var jobRole = document.getElementById('job_role').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var pincode = document.getElementById('pincode').value;
            var date = document.getElementById('date').value;

            // Check if all fields are filled out
            if (firstName.trim() !== '' && lastName.trim() !== '' && email.trim() !== '' &&
                jobRole.trim() !== '' && address.trim() !== '' && city.trim() !== '' &&
                pincode.trim() !== '' && date.trim() !== '') {
                // Change background to video if not already applied
                if (!backgroundVideoApplied) {
                    document.body.style.background = 'url("../videos/background_video.mp4") no-repeat center center fixed';
                    document.body.style.backgroundSize = 'cover';
                    backgroundVideoApplied = true;
                }
                return true; // Form is valid, allow submission
            } else {
                alert('Please fill out all the fields before applying.');
                return false; // Form is not valid, prevent submission
            }
        }
    </script>
</body>

</html>
